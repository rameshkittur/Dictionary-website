<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    nav{
        background-color: aqua;
        color: black;
    }
    button{
        background-color: white;
    }
    footer{
        background-color: black;
        color: white;
        text-align: center;
        margin-top: 25vh;
    }
    
</style>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your Dictionary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">About</a>
                    </li>
                  
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search"
                        id="searchinput">
                    <button class="btn btn-warning" type="submit" id="searchbtn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="book.svg" alt="" width="72" height="57">

            <h1 class="display-5 fw-bold text-body-emphasis"><span id="wordheading">Your word will appear here</span></h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4"><span id="defination">Welcome to Dictionary website.Type Your 
                    Word in search bar at the top.You will see the meaning that word Here
                </span></p>
                
            </div>
        </div>
    </div>
    <footer>
        <p className='text-center'>Copyrights &copy; Your Dictionary.com</p>
       </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
